      <!-- About button -->
        <script type="text/javascript"> 
            //show jQuery mask 
            function showBg() { 
            $("#dialog").fadeIn(200); 
            } 

            $('.overlay').on('click',function(){
                $('.overlay,#dialog,#fullbg').fadeOut(200,function(){
                    $(this).removeAttr('style');
                });
            });
            //hide jQuery mask 
            function closeBg() { 
            $("#dialog").fadeOut(200,function(){
                $(this).removeAttr('style');
                }); 
            } 
        </script>
